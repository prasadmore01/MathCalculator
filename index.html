<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>   
        <div class="calcu">
            <input type="text" id="fno" placeholder="Enter the First Number"> <br><br>
            <input type="text" id="sno" placeholder="Enter the Second Number"><br><br>
            
            <div class="btns">
                <div class="top-btn">
                <button id="add">Addition</button>
                <button id="sub">Subtraction</button> <br><br>
            </div>

            <div class="bottom-btn">
                <button id="mul">Multiplication</button>
                <button id="div">Division</button>
            </div>
            </div>
            <span id="Result"> </span>
        
        </div>
</div>
    <script src="./scripts.js"></script>
</body>
</html>
